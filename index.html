<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時を愛でるカウントダウン</title>
    <style>
        body {
            background-color: #f7f3ef; /* 和紙のような淡い色 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
            color: #3e3a39; /* 墨色 */
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            border: 1px solid #dcd1c6;
            background: rgba(255, 255, 255, 0.5);
        }

        .header {
            font-size: 0.9rem;
            letter-spacing: 0.3em;
            color: #8c8884;
            margin-bottom: 20px;
        }

        .season-box {
            margin-bottom: 40px;
        }

        .season-name {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #594d40;
        }

        .season-desc {
            font-size: 1.1rem;
            color: #7d7266;
            line-height: 1.8;
            border-bottom: 1px solid #dcd1c6;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 1rem;
            color: #a39a92;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header" id="current-date">--月--日</div>
    <div class="season-box">
        <div class="season-name" id="season-name">--</div>
        <div class="season-desc" id="season-desc">--</div>
    </div>
    <div class="countdown" id="countdown-text">2029年1月25日まで、あと -- 日</div>
</div>

<script>
    // 七十二候データ（簡略版）
    const solarTerms = [
        { start: [1, 20], name: "大寒", sub: ["款冬華", "水沢腹堅", "鶏始乳"] },
        { start: [2, 4], name: "立春", sub: ["東風解凍", "黄鸝睍睆", "魚上氷"] },
        { start: [2, 19], name: "雨水", sub: ["土脉潤起", "霞始靆", "草木萌動"] },
        { start: [3, 6], name: "啓蟄", sub: ["蟄虫啓戸", "桃始笑", "菜虫化蝶"] },
        { start: [3, 21], name: "春分", sub: ["雀始巣", "桜始開", "雷乃発声"] },
        { start: [4, 5], name: "清明", sub: ["玄鳥至", "鴻雁北", "虹始見"] },
        { start: [4, 20], name: "穀雨", sub: ["葭始生", "霜止出苗", "牡丹華"] },
        { start: [5, 5], name: "立夏", sub: ["蛙始鳴", "蚯蚓出", "竹笋生"] },
        { start: [5, 21], name: "小満", sub: ["蚕起食桑", "紅花栄", "麦秋至"] },
        { start: [6, 6], name: "芒種", sub: ["螳螂生", "腐草為蛍", "梅子黄"] },
        { start: [6, 21], name: "夏至", sub: ["乃東枯", "菖蒲華", "半夏生"] },
        { start: [7, 7], name: "小暑", sub: ["温風至", "蓮始開", "鷹乃学習"] },
        { start: [7, 23], name: "大暑", sub: ["桐始結花", "土潤溽暑", "大雨時行"] },
        { start: [8, 8], name: "立秋", sub: ["涼風至", "寒蝉鳴", "蒙霧升降"] },
        { start: [8, 23], name: "処暑", sub: ["綿柎開", "天地始粛", "禾乃登"] },
        { start: [9, 8], name: "白露", sub: ["草露白", "鶺鴒鳴", "玄鳥去"] },
        { start: [9, 23], name: "秋分", sub: ["雷乃収声", "蟄虫坏戸", "水始涸"] },
        { start: [10, 8], name: "寒露", sub: ["鴻雁来", "菊花開", "蟋蟀在戸"] },
        { start: [10, 24], name: "霜降", sub: ["霜始降", "霎時施", "楓蔦黄"] },
        { start: [11, 7], name: "立冬", sub: ["山茶始開", "地始凍", "金盞香"] },
        { start: [11, 22], name: "小雪", sub: ["虹蔵不見", "朔風払葉", "橘始黄"] },
        { start: [12, 7], name: "大雪", sub: ["閉塞成冬", "熊蟄穴", "鱖魚群"] },
        { start: [12, 22], name: "冬至", sub: ["乃東生", "麋角解", "雪下出麦"] }
    ];

    function updateView() {
        const now = new Date();
        const month = now.getMonth() + 1;
        const day = now.getDate();
        
        // 日付表示
        document.getElementById("current-date").innerText = `${month}月${day}日`;

        // 季節判定
        let currentTerm = solarTerms[0];
        for (let i = 0; i < solarTerms.length; i++) {
            const [m, d] = solarTerms[i].start;
            if (month > m || (month === m && day >= d)) {
                currentTerm = solarTerms[i];
            }
        }

        // 七十二候のどれか（簡易的に5日ごとに切り替え）
        const dayOfYear = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
        const subIndex = Math.min(Math.floor((dayOfYear % 15) / 5), 2);
        
        document.getElementById("season-name").innerText = currentTerm.sub[subIndex];
        document.getElementById("season-desc").innerText = `今は「${currentTerm.name}」の季節。${currentTerm.sub[subIndex]} と言われる頃です。`;

        // カウントダウン
        const target = new Date("2029-01-25");
        const diff = Math.ceil((target - now) / (1000 * 60 * 60 * 24));
        document.getElementById("countdown-text").innerText = `2029年1月25日まで、あと ${diff} 日`;
    }

    updateView();
</script>
</body>
</html>
