<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 25px;
            font-weight: normal;
        }
        .timer-wrapper {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap; /* 画面が小さい時は折り返す */
        }
        .unit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cards-row {
            display: flex;
            gap: 3px;
            margin-bottom: 8px;
        }
        .card {
            background-color: #222;
            color: white;
            width: 40px;
            height: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .label {
            color: #888;
            font-size: 0.75rem;
        }

        /* スマホ向けの調整 */
        @media (max-width: 480px) {
            .container { padding: 20px 10px; }
            .timer-wrapper { gap: 10px; }
            .card { width: 32px; height: 45px; font-size: 1.4rem; }
            .cards-row { gap: 2px; }
            h1 { font-size: 1rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>2029年1月25日まであと</h1>
    <div class="timer-wrapper" id="timer">
        <div class="unit-group">
            <div class="cards-row">
                <div class="card" id="d1">0</div>
                <div class="card" id="d2">0</div>
                <div class="card" id="d3">0</div>
                <div class="card" id="d4">0</div>
            </div>
            <div class="label">日</div>
        </div>
        <div class="unit-group">
            <div class="cards-row">
                <div class="card" id="h1">0</div><div class="card" id="h2">0</div>
            </div>
            <div class="label">時間</div>
        </div>
        <div class="unit-group">
            <div class="cards-row">
                <div class="card" id="m1">0</div><div class="card" id="m2">0</div>
            </div>
            <div class="label">分</div>
        </div>
        <div class="unit-group">
            <div class="cards-row">
                <div class="card" id="s1">0</div><div class="card" id="s2">0</div>
            </div>
            <div class="label">秒</div>
        </div>
    </div>
</div>

<script>
    const targetDate = new Date("2029-01-25T00:00:00").getTime();

    function updateTimer() {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff <= 0) {
            document.getElementById("timer").innerHTML = "<h2>終了しました</h2>";
            return;
        }

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        const dStr = String(d).padStart(4, '0');
        document.getElementById("d1").innerText = dStr[0];
        document.getElementById("d2").innerText = dStr[1];
        document.getElementById("d3").innerText = dStr[2];
        document.getElementById("d4").innerText = dStr[3];

        const hStr = String(h).padStart(2, '0');
        document.getElementById("h1").innerText = hStr[0];
        document.getElementById("h2").innerText = hStr[1];

        const mStr = String(m).padStart(2, '0');
        document.getElementById("m1").innerText = mStr[0];
        document.getElementById("m2").innerText = mStr[1];

        const sStr = String(s).padStart(2, '0');
        document.getElementById("s1").innerText = sStr[0];
        document.getElementById("s2").innerText = sStr[1];
    }

    setInterval(updateTimer, 1000);
    updateTimer();
</script>

</body>
</html>
